<mat-card class="pokemon-card" (click)="navigateToDetailsPage(pokemon)">
	<mat-card-header>
		<mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
	</mat-card-header>
	<img
		mat-card-image
		src="{{ pokemon.sprite }}"
		alt="{{ pokemon.name | titlecase }}"
	/>
	<mat-card-content>
		<p>
			{{ pokemon.description }}
		</p>
	</mat-card-content>
</mat-card>
