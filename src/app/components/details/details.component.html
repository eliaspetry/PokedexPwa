<div class="pokemon-details-card__wrapper">
	<mat-card class="pokemon-details-card">
		<div class="go-back-button-wrapper">
			<button mat-flat-button routerLink="/">Volver</button>
		</div>
		<mat-card-header>
			<mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
		</mat-card-header>
		<img
			mat-card-image
			src="{{ pokemon.sprite }}"
			alt="{{ pokemon.name | titlecase }}"
		/>
		<mat-card-content>
			<p>
				{{ pokemon.description }}
			</p>

			<button mat-flat-button (click)="toggleStats()">
				{{ statsButtonText }}
			</button>
			<div *ngIf="showStats" class="pokemon-stats__wrapper">
				<div *ngFor="let stat of pokemon.stats">
					<p>
						{{ stat.name | uppercase }}:&ensp;<strong>{{
							stat.value
						}}</strong>
					</p>
					<mat-progress-bar
						mode="determinate"
						value="{{ stat.value }}"
						class="stat-bar stat-bar--{{ stat.name }}"
					></mat-progress-bar>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>
